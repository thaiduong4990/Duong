<div id="passwordContainer" style="position: fixed; top: 70%; left: 50%; transform: translate(-50%, -50%); height: 200px; width: 300px; overflow: hidden; text-align: center;"></div>

<script>
    function generateRandomPassword(length) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
        let password = "";
        for (let i = 0; i < length; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return password;
    }

    function animatePasswords() {
        const container = document.getElementById("passwordContainer");
        let top = 0;
        let animationActive = true;

        function movePassword() {
            if (!animationActive) return; // D·ª´ng n·∫øu animation kh√¥ng c√≤n active
            const password = generateRandomPassword(10);
            const div = document.createElement("div");
            div.style.position = "absolute";
            div.style.top = top + "px";
            div.style.left = "0";
            div.style.color = "green";
            div.style.whiteSpace = "nowrap";
            div.textContent = password;
            container.appendChild(div);

            top += 15;
            if (top > container.offsetHeight) {
                top = -15;
                container.innerHTML = "";
            }

            setTimeout(movePassword, 400); // T·ªëc ƒë·ªô ch·∫≠m
        }

        movePassword();
        return () => { animationActive = false; }; // H√†m ƒë·ªÉ d·ª´ng animation
    }

    // Ch·∫°y animation v√† d·ª´ng ·ªü "12345678" sau 60000ms
    const stopAnimation = animatePasswords();

        const container = document.getElementById("passwordContainer");
        container.innerHTML = ""; // X√≥a t·∫•t c·∫£
        const finalDiv = document.createElement("div");
        finalDiv.style.position = "absolute";
        finalDiv.style.top = "0";
        finalDiv.style.left = "0";
        finalDiv.style.color = "green";
        finalDiv.textContent = "Password_12345678";
        container.appendChild(finalDiv);
    }, 60000);
</script>
